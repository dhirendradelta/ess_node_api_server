<div ng-include="'templates/header.htm'"></div>
	<section>
		<div class="page-header ">
        	<h1 class="display-4">
        		<span class="d-inline-block ml-auto">Add New Content</span>
        	</h1>
        	<hr/>
    	</div>
    <hr>
    <div class="row">
        <div class="col-sm-6 offset-md-3">
        	<div ng-if="errormsg.length > 0" class="alert alert-danger">
        		<ul>
        			<li ng-repeat="msg in errormsg">{{msg}}</li>
        		</ul>
        	</div>
        	<div class="login-form">
        		<div class="form-group text-center" ng-if="formdata.content_image">
        			<img style="width: 100px; height: 100px;" src="{{domainurl_img}}{{formdata.content_image}}" />
        		</div>
        		<div class="form-group text-center">
        			<input type="file" ng-model="myFile"  class="form-control" id ="myFileField"/>
        			<button ng-click="uploadFile()" class = "btn btn-outline-secondary mt-2">Upload File</button>
        		</div>
	            <div class="form-group">
	                <label>Content Type</label>
	                <select class="form-control" ng-model="formdata.content_type">
	                	<option value="">--Select Content Type--</option>
	                	<option value="{{content.id}}" ng-repeat="content in contenttypes">{{content.name}}</option>
	                </select>
	            </div>
	           
	            <div class="form-group">
	                <label>Country</label>
	                <select class="form-control" ng-model="formdata.countryid">
	                	<option value="">--Select country--</option>
	                	<option value="{{country.countryid}}" ng-repeat="country in countries">{{country.country_name}}</option>
	                </select>
	            </div>
	            <div class="form-group">
	                <label>Department</label>
	                <select class="form-control" ng-model="formdata.deptt_id">
	                	<option value="">--Select Department--</option>
	                	<option value="{{dept.depttid}}" ng-repeat="dept in departments">{{dept.name}}</option>
	                </select>
	            </div>
	            <div class="form-group">
	                <label>title</label>
	                <input placeholder="title" type="text" class="form-control" name="username" ng-model="formdata.title">
	            </div>
	            <div class="form-group">
	                <label>Short Desc</label>
	                <input placeholder="Short Desc" type="text" class="form-control" name="username" ng-model="formdata.short_desc">
	            </div>
	            <div class="form-group">
	                <label>Long Desc</label>
	                <textarea placeholder="Long Desc"  class="form-control" name="password" ng-model="formdata.long_desc"></textarea>
	            </div>
	            <div class="form-group text-center">
	            	<button ng-click="submitAnnouncement()" type="submit" class="btn btn-outline-secondary">Submit</button>
	        	</div>
	        </div>
        </div>
    </div>
	</section>
<div ng-include="'templates/footer.htm'"></div>
